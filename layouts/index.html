{{ define "main" }}
  <section>
    {{ with .Content }}
      {{ . }}
    {{ end }}
    <p><a href="#top">Voltar para cima</a></p>
  </section>
  <section>
    <h2>Posts recentes</h2>
    <ul class="post-list">
      {{ range .Site.RegularPages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <div class="post-meta">{{ .Date.Format "02/01/2006" }}</div>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
